<!doctype html>
<html>
  <head>

    <title></title>
    <link rel="stylesheet" href="/moneybit-app/app/vendor/fontawesome/css/font-awesome.css" />

    <link rel="stylesheet" href="/moneybit-app/app/pages/journal/index.css" />
    
  </head>
  <body class="js-store scroll-lock journal-page">
    
<header class="app-header-wrapper">
  <div class="c-brand-stripe"></div>

  <nav class="nav app-header is-model-observer">

      <p class="nav-item control">
        <span class="select app-header-select">
          <select class="journal-document-select"></select>
        </span>
      </p>
    </div>
    <div class="nav-right">
      <p class="nav-item app-menu-btn">
        <span class="icon">
          <i class="fa fa-reorder"></i>
        </span>
      </p>
    </div>
  </nav>
  <div class="app-menu-dropdown">
  <ul>
    <li>
      <a class="button" href="/moneybit-app/app/pages/app-settings/index.html">
        <span class="icon"><i class="fa fa-cog"></i></span>
        <span><t>app.menu.app_settings</t></span>
      </a>
    </li>
    <li>
      <a class="button" href="https://example.com/">
        <span class="icon"><i class="fa fa-thumbs-o-up"></i></span>
        <span><t>app.menu.review_app</t></span>
      </a>
    </li>
    <li>
      <a class="button" href="/moneybit-app/app/pages/new/index.html">
        <span class="icon"><i class="fa fa-plus"></i></span>
        <span><t>app.menu.create_new_journal</t></span>
      </a>
    </li>
    <li>
      <a class="button" href="/moneybit-app/app/pages/export/index.html">
        <span class="icon"><i class="fa fa-download"></i></span>
        <span><t>app.menu.export</t></span>
      </a>
    </li>
  </ul>
</div>

</header>

<main class="l-main">
  <div class="section">
    <div class="container">
      <button class="add-entry-button button is-primary is-large is-wide">
  <span class="icon"><i class="fa fa-plus-square-o"></i></span>
  <span class="t-text">app.journal.add_an_entry</span>
</button>

<div class="trade-month-list is-model-observer"></div>

<div class="no-trade-placeholder is-model-observer section" style="display: none;">
  <div class="content">
    <p><t>app.onboarding.lets_start</t></p>
  </div>
</div>

<br />

<div class="overlay-shadow modal-overlay-shadow"></div>
<div class="edit-item-card-wrapper">
  <div class="card edit-item-card is-model-observer"></div>
</div>

<div class="overlay-shadow confirm-modal-overlay-shadow"></div>
<div class="confirm-modal">
  <div class="card">
    <div class="card-content">
      <div class="content">
        <p class="confirm-modal__message"></p>
      </div>
    </div>
    <div class="card-footer">
      <a class="card-footer-item confirm-modal__cancel"><t>ui.form.cancel</t></a>
      <a class="card-footer-item confirm-modal__ok"><t>ui.form.delete</t></a>
    </div>
  </div>
</div>

    </div>
  </div>
</main>
<footer class="app-footer">
  <nav class="level is-mobile">
    <div class="level-item has-text-centered ">
      <div>
        <p class="heading t-text">domain.balancesheet</p>
        <p class="tab-icon">
          <a href="/moneybit-app/app/pages/bs/index.html">
            <span class="icon"><i class="fa fa-columns"></i></span><br/>
          </a>
        </p>
      </div>
    </div>
    <div class="level-item has-text-centered is-selected">
      <div>
        <p class="heading t-text">domain.journal</p>
        <p class="tab-icon">
          <a href="/moneybit-app/app/pages/journal/index.html">
            <span class="icon"><i class="fa fa-pencil"></i></span>
          </a>
        </p>
      </div>
    </div>
    <div class="level-item has-text-centered ">
      <div>
        <p class="heading t-text">app.settings</p>
        <p class="tab-icon">
          <a href="/moneybit-app/app/pages/settings/index.html">
            <span class="icon"><i class="fa fa-cog"></i></span><br/>
          </a>
        </p>
      </div>
    </div>
  </nav>

    <script src="/moneybit-app/app/infrastructure/index.js"></script>
    <script src="/moneybit-app/app/common/index.js"></script>
    
    <script src="/moneybit-app/app/pages/journal/index.js"></script>
    
    
    <script src="/moneybit-app/app/pages/debug/index.js"></script>
